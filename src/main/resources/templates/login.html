<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- You can also include your custom CSS file here -->
</head>

<body>


	<section class="vh-100" style="background-color: #f2f2f2;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="/img/login.jpg" alt="login form" class="img-fluid" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<form id="loginForm" th:action="@{/authenticationTheUser}" method="POST">
										<span class="text-bg-warning fw-bold h4 mb-0"> Use this fake Credential to gain
											access</span>

										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="mb-0 text-dark"> Email: admin@example.com ,
												Password:
												pass1</span>
										</div>
										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0">Online Courses</span>
										</div>
										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
											account
										</h5>
										<!-- Check for login errors. -->
										<div th:if="${param.error}">
											<div class="alert alert-danger col-xs-offset-1 col-xs-10">
												Invalid username and password.
											</div>
											<!-- shows when logout. -->
											<div th:if="${param.logout}">
												<div class="alert alert-success col-xs-offset-1 col-xs-10">
													Logout Successfully.
												</div>
											</div>

										</div>
										<div class="form-outline mb-4">
											<input type="email" id="username" name="username"
												class="form-control form-control-lg" />
											<label class="form-label" for="form2Example17">Email address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form2Example27"
												class="form-control form-control-lg" name="password" required />
											<label class="form-label" for="password">Password</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
										</div>


									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
