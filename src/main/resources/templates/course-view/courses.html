<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Courses</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">List of courses</div>
            <div class="card-body">
                <form action="#" method="get" th:action="@{index}">
                    <label for="">Keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <table class="table">
                    <thead>
                    <tr class="text-center">
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Duration</th>
                    <th>Course Description</th>
                    <th>Instructor</th>
                    <th>Number Of Participants</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="course : ${listCourses}">

                    <td th:text="${course.getCourseId()}"></td>
                    <td th:text="${course.getCourseName()}"></td>
                    <td th:text="${course.getCourseDuration()}"></td>
                    <td th:text="${course.getCourseDescription()}"></td>
                    <td th:text="${course.getInstructor().getFirstName()} +' '+ ${course.getInstructor().getLastName()}"></td>
                    <td th:text="${course.getStudents().size}"></td>
                </tr>
            </tbody>



                </table>
            </div>
        </div>
    </div>
</body>
</html>
