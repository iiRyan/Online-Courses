<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Css File  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Create Course</title>
</head>

<body>


    <div class="col-md-6 offset-3 mt-3">
        <h2>Create New Course</h2>
        <form class="form-control mt-3" th:action="@{save}" method="POST">


            <div class="mb-3 mt-3 ">
                <label for="courseName" class="form-label">Course Name:</label>
                <input type="text" class="form-control" th:field="${theCourse.courseName}">
            </div>

            <div class="mb-3 mt-3 ">
                <label for="courseName" class="form-label">Course Duration:</label>
                <input type="text" class="form-control" th:field="${theCourse.courseDuration}">
            </div>

            <div class="mb-3 mt-3">
                <label for="courseName" class="form-label">Course Description:</label>
                <input type="text" class="form-control" th:field="${theCourse.courseDescription}">
            </div>

            <div class="mb-3 mt-3">
                <label for="instructor" class="form-label">Instructor:</label>
                <select class="form-select" th:field="${theCourse.instructor}" name="instructors">

                    <option th:each="instructor : ${listInstructors}"
                        th:text="${instructor.getFirstName()} + ' ' + ${instructor.getLastName()}"
                        th:value="${instructor.getInstructorId()}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>





</body>

</html>
